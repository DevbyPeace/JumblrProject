<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Jumblr</h1>

    <div class="instruct">
      <p>
        The Words are real, the order isn't... <br />Can you make sense of the
        chaos??
      </p>
    </div>
    <div class="attempts">
      Attempts Remaining : <span class="remainder"> 5</span> <br />
      Your Score : <span class="score"> 5</span>
    </div>
    <div class="bodyy">
      <div class="container">
        <h2 class="ordinary">Unscramble this:</h2>

        <div class="comparer">
          <input type="text" class="inputText" />
          <button class="enterBtn">ENTER</button>
        </div>

        <div class="refresh">
          <button class="ref">TRY ANOTHER</button>
        </div>
        <div class="result"></div>
      </div>
    </div>

    <!-- fetch("https://random-word.ryanrk.com/api/en/word/random/?length=10") -->

    <script src="script.js"></script>
  </body>
</html>
